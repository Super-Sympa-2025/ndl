<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Vie Numérique Libre</title>
    <style>
      :root {
        --primary: #4a6fa5;
        --secondary: #166088;
        --accent: #1e99d3;
        --light: #f8f9fa;
        --dark: #343a40;
        --success: #28a745;
      }

      body {
        font-family: "Courier New";
        background-color: #f5f7fa;
        color: var(--dark);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        color: var(--secondary);
        margin-bottom: 10px;
      }

      .subtitle {
        color: var(--dark);
        margin-bottom: 40px;
        font-size: 1.1em;
      }

      .roadmap {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .step {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-top: 5px solid var(--primary);
        width: 100%;
        margin-bottom: 30px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .step:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .step-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .step-title {
        font-size: 1.4em;
        color: var(--secondary);
      }

      .grade {
        background: var(--secondary);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
      }

      .step-content h3 {
        color: var(--primary);
        margin-bottom: 10px;
      }

      .step-content p {
        margin-bottom: 10px;
      }

      .tools {
        margin-top: 15px;
        text-align: left;
      }

      .tools ul {
        list-style: none;
        padding: 0;
      }

      .tools li {
        background: var(--light);
        margin: 10px 0;
        padding: 8px 15px;
        border-radius: 5px;
        border-left: 3px solid var(--accent);
      }

      .arrow {
        width: 2px;
        height: 40px;
        background: var(--accent);
        position: relative;
        margin: 0 auto 10px;
        margin-bottom: 30px;
      }

      .arrow::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid var(--accent);
      }

      .step:last-child ~ .arrow {
        display: none;
      }

      .home-link {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }

      .home-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <a href="/" class="home-link">Page d'accueil</a>
    <div class="container">
      <h1 aria-label="Roadmap : Reprends le contrôle de ta vie numérique">
        Roadmap : Reprends le contrôle de ta vie numérique
      </h1>
      <p class="subtitle">
        Suis ces étapes pour adopter des alternatives libres et opensource.
      </p>

      <div class="roadmap"></div>
    </div>

    <script>
      const content = {
        step1: {
          title: "Logiciel de Bureautique",
          grade: "Débutant",
          text: {
            title:
              "Voici la première étape pour reprendre la main sur ta vie numérique",
            subtitle:
              "Il existe de très nombreuses alternatives opensource / libre pour nos outils de tous les jours.",
            text: "On peut citer les logiciels de Framasoft ou Infomaniak. Nous vous recommandons les suivants :",
            tools: [
              "Word → FramaPad / LibreOffice",
              "Google Form → FramaForms",
              "Zoom → kMeet",
              "Gmail → Tutanota",
              "Navigateur → Firefox / TOR Browser",
            ],
          },
        },
        step2: {
          title: "Personal Computer (PC)",
          grade: "Connaisseur",
          text: {
            title:
              "Assemblez votre propre ordinateur pour une meilleure réparabilité",
            subtitle:
              "Choisissez vos composants en fonction de vos préférences et de vos usages quotidiens pour une expérience encore plus personnalisée.",
            text: "Prenez le temps de bien choisir les composants, vous trouverez de nombreux guides pour vous accompagner dans cette quête.",
            tools: [
              "Laptop → Framework pour un très bon indice de réparabilité",
              "PC → Choisissez vos composants, attention à la compatibilité !",
              "Laptop → Thinkpad, vous trouverez de nombreux guides sur internet",
            ],
          },
        },
        step3: {
          title: "Operating System (OS)",
          grade: "Aguérri",
          text: {
            title:
              "Ok là ça devient sérieux, fini Windows on passe sur Linux !",
            subtitle:
              "Vous allez avoir une large panoplie qui s'offre à vous, aventurez-vous sur des chemins incertains avec Arch ou sur des plus balisés avec Ubuntu.",
            text: "En effet, il existe une grande diversité en fonction de l'usage que vous souhaitez au quotidien.",
            tools: [
              "Ubuntu / Linux Mint → Simple, bien documentée, idéale pour découvrir Linux",
              "Fedora → Stable, moderne, avec un bon support pour les logiciels bureautiques",
              "Debian / Arch → Très personnalisable, idéal pour les développeurs",
              "Tails → Pour un maximum d'anonymat, parfait avec TOR Browser",
              "Kali → Pour les passionnés de cybersécurité",
            ],
          },
        },
        step4: {
          title: "Téléphone",
          grade: "Expert",
          text: {
            title:
              "Intégrez le libre et l'opensource encore plus dans votre quotidien",
            subtitle:
              "Certainement une des étapes les plus difficiles pour les utilisateurs d'iPhone ou de Pixel Phone",
            text: "Aujourd'hui plusieurs alternatives sont possibles pour customiser votre téléphone.",
            tools: [
              "ROMs custom → Changez l'OS de votre téléphone, attention à la compatibilité",
              "FairPhone → Pour un indice de réparabilité optimal",
              "SHIFTphone → Un produit européen pour les amateurs de RGPD",
            ],
          },
        },
        step5: {
          title: "Self Host",
          grade: "Nerd Ultime",
          text: {
            title:
              "Plus personne ne peut vous tester, vous avez complètement repris la main sur votre vie numérique",
            subtitle:
              "Hébergez sur votre propre HomeLab (serveur maison) les différents services que vous utilisez au quotidien.",
            text: "Assemblez une machine (étape 2) puis hébergez vos propres services et faites-en profiter votre famille ou vos amis.",
            tools: [
              "NextCloud → Un service de stockage de fichier performant et opensource",
              "Matrix → Un service de messagerie pour assurer votre vie privée",
              "Jellyfin → Fini Netflix, pour des soirées films encore plus savoureuses",
              "Bitwarden → Plus besoin de mémoriser vos mots de passe",
              "Home Assistant → Pour domotiser votre maison et faire des économies",
            ],
          },
        },
      };

      // Génération dynamique des étapes
      const roadmapContainer = document.querySelector(".roadmap");

      for (const [key, step] of Object.entries(content)) {
        const stepElement = document.createElement("div");
        stepElement.className = "step";

        stepElement.innerHTML = `
                <div class="step-header">
                    <h2 class="step-title">${step.title}</h2>
                    <span class="grade">${step.grade}</span>
                </div>
                <div class="step-content">
                    <h3>${step.text.title}</h3>
                    <p><em>${step.text.subtitle}</em></p>
                    <p>${step.text.text}</p>
                    <div class="tools">
                        <ul>
                            ${step.text.tools
                              .map((tool) => `<li>${tool}</li>`)
                              .join("")}
                        </ul>
                    </div>
                </div>
            `;

        roadmapContainer.appendChild(stepElement);

        if (key !== "step5") {
          const arrowElement = document.createElement("div");
          arrowElement.className = "arrow";
          roadmapContainer.appendChild(arrowElement);
        }
      }
    </script>
  </body>
</html>
