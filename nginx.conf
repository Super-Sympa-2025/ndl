server {
    listen 3004;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Route principale
    location = / {
        try_files /index.html =404;
    }

    # Route pour /quiz
    location = /quiz {
        try_files /src/pages/quiz.html =404;
    }

    # Route pour /sport
    location = /sport {
        try_files /src/pages/sport.html =404;
    }

    # Route pour /guide
    location = /guide {
        try_files /src/pages/guide.html =404;
    }

    # Route pour /rse
    location = /rse {
        try_files /src/pages/rse.html =404;
    }

    # Servir les fichiers statiques (CSS, JS, etc.)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
    }

    # Gestion des erreurs 404
    error_page 404 /index.html;
}
